<div class="col-md-6 offset-md-3">

    <h3> Update Professor Record</h3>

    <form (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" id="professorName" [(ngModel)]="professor.professorName"
                name="professorName">
        </div>
        <div class="form-group">
            <label>Contact</label>
            <input type="text" class="form-control" id="contactNumber" [(ngModel)]='professor.contactNumber'
                name="contactNumber">
        </div>
        <div class="form-group">
            <label>Email Id</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="professor.email" name="email">
        </div>
        <div class="form-group">
            <label>Department</label>
            <!-- <input type="text" class="form-control"  id="departmentName"
                [(ngModel)] = "student.departmentName" name="departmentName"> -->
            <select name="departmentName" class="form-control" id="departmentName"
                [(ngModel)]="professor.departmentName" size="">
                <option>Computer Science</option>
                <option>Civil</option>
                <option>Mechanical</option>
                <option>Electrical</option>
            </select>
        </div>
        <div class="form-group">
            <label>Experience(Yrs)</label>
            <input type="text" class="form-control" id="experience" [(ngModel)]='professor.experience'
                name="experience">
        </div>
        <div class="form-group">
            <label>Designation</label>
            <input type="text" class="form-control" id="designation" [(ngModel)]="professor.designation"
                name="designation">
        </div><br>
        <button class="btn btn-success" type="submit">Save Changes</button>
        <button class="btn1 btn" style="margin-left:10px ;" type="reset">Clear</button>
    </form>

</div>
