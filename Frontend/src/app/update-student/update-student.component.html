<div class="col-md-6 offset-md-3">

    <h3> Update Student </h3>

    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" id="firstName" [(ngModel)]="student.firstName" name="firstName">
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" id="lastName" [(ngModel)]='student.lastName' name="lastName">
        </div>
        <div class="form-group">
            <label>Email Id</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="student.email" name="email">
        </div>
        <div class="form-group">
            <label>Department</label>
            <!-- <input type="text" class="form-control"  id="departmentName"
                [(ngModel)] = "student.departmentName" name="departmentName"> -->
            <select name="departmentName" class="form-control" id="departmentName" [(ngModel)]="student.departmentName">
                <option>Computer Science</option>
                <option>Civil</option>
                <option>Mechanical</option>
                <option>Electrical</option>
            </select>
        </div><br>
        <button class="btn btn-success" type="submit">Save Changes</button>
        <button class="btn1 btn" style="margin-left:10px ;" type="reset">Clear</button>
    </form>

</div>
